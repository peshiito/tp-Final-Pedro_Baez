services:
  # ==========================
  # MySQL
  # ==========================
  mysql:
    image: mysql:8.0
    container_name: tp-BackEnd-Final
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: patitas_felices
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - patitas_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-proot123",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================
  # phpMyAdmin
  # ==========================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: patitas_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: appuser
      PMA_PASSWORD: apppassword
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - patitas_network

# ==========================
# Vol√∫menes
# ==========================
volumes:
  mysql_data:
    driver: local

# ==========================
# Redes
# ==========================
networks:
  patitas_network:
    driver: bridge
